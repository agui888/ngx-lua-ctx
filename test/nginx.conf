events {
    use epoll;
    worker_connections 65535;
}

http {
    lua_package_path '/tmp/?.lua;;';

    server {
        listen 80 default;
        location / {
            content_by_lua "
                local context = require 'context'
                local ctx = ngx.ctx
                context(ctx)
                ngx.say(ctx.header)
            ";
        }
    }
}
